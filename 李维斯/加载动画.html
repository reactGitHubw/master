			// 分享

				$('.fenxiang_e div').css('height','27px')

			})
			$('.fen').mouseleave(function(){
				$('.fen div').css('height','0px')
			})
			$('#warper').mouseleave(function(){
				$('.fen div').css('height','0px')
			})
			$('.cont_col').mouseleave(function(){
				$('.fenxiang_e div').css('height','0')

			})
			$('.jia_left').mousemove(function(){
				$('.fenxiang_j div').css('height','27px')
				$('.fenxiang_e div').css('height','0')
			})
			$('.gjk').mouseleave(function(){
				$(this).attr('src','images/button/btn_clickcreate_off.png')
			})
		})
