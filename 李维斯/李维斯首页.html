	<script type="text/javascript">
        // 在指定容器创建地图实例并设置最大最小缩放级别
        var map = new BMap.Map("allmap", {
        	minZoom: 4,
        	maxZoom: 100
        });

        // 初始化地图，设置中心点和显示级别
        map.centerAndZoom(new BMap.Point(90.38, 35.90),4);

        // 开启鼠标滚轮缩放功能，仅对PC上有效
        map.enableScrollWheelZoom(true);

        // 将控件（平移缩放控件）添加到地图上
        map.addControl(new BMap.NavigationControl());


        // 创建位置检索、周边检索和范围检索
        var local = new BMap.LocalSearch(map, {
        	renderOptions: {
        		map: map
        	}
        });
        var geocoder= new BMap.Geocoder(); 
        function theLocation() {
        	var province = $("#province10").val();
        	var city = $("#city10").val();
        	var district = $("#district10").val();
        	var address = document.getElementById("cityName").value + '李维斯';
        	local.search(province+city+district+address);
        };
        theLocation()
    </script>
